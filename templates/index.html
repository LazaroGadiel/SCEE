{% extends 'base/base.html' %}

{% block content %}


          <div class="row" style="margin-top: 50px">
                        

            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 login-signup-page">
                {%if error%}<div id="error" class="hidden">{{error}}</div>{%endif%}
                <form method="post" action="{% url 'login' %}" style="border: 1px solid #dbdbdb;padding: 25px;background-color: #eaeaea3b;">           
                    {% csrf_token %}
                    <h3 style="text-align: center;margin-bottom: 30px">Autenticarse para acceder</h3>

                    <div class="input-group margin-bottom-20">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" name="username" placeholder="Usuario">

                    </div>                    
                    <div class="input-group margin-bottom-20">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" name="password" placeholder="ContraseÃ±a">
                                                
                    </div>                    

                    <div class="row">
                         
                        <div class="col-md-12 pull-right">
                            <button type="submit" class="btn btn-primary pull-right">Acceder</button>                        
                        </div>
                    </div>

                    <hr>

                    
                </form>
            </div>
          </div>
          

{% endblock %}
